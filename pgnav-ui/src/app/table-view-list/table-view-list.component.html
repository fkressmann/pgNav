<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type to search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let element"> {{ element[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
  <tr mat-row
      *matRowDef="let table; columns: columnsToDisplay"
      [routerLink]="table.name"
      class="table-row"
      [matTooltip] ="'See details of ' + table.name"
      [matTooltipPosition]="'left'"
      aria-label="Button that displays a tooltip in various positions"></tr>
</table>
