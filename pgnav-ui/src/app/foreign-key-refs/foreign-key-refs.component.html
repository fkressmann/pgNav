<ng-container>
  <h2>{{ data.table }}.{{ data.column }} is referenced by</h2>
  <ng-container *ngFor="let ref of data.refsFrom" class="ref-wrapper">
    <button
      class="d-block my-2"
      mat-button
      class="ref"
      (click)="close()"
      [routerLink]="['/', ref.table]"
      [queryParams]="{filter_column: ref.column, by_value: data.value}"
    >
    {{ ref.table  + '.' + ref.column }}
  </button>
  </ng-container>
</ng-container>

<ng-container>
  <h2 class="mt-3">Columns referenced by {{ data.table }}.{{ data.column }}</h2>
  <ng-container *ngFor="let ref of data.refsTo">
    <button
      class="d-block my-2"
      mat-button
      (click)="close()"
      [routerLink]="['/', ref.table]"
      [queryParams]="{filter_column: ref.column, by_value: data.value}"
    >
    {{ ref.table  + '.' + ref.column }}
  </button>
  </ng-container>
</ng-container>
