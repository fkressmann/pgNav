<ng-container *ngIf="data.refsFrom && data.refsFrom.length > 0">
  <h2>Columns referencing {{ data.table }}.{{ data.column }}: {{ data.value }}</h2>
  <ng-container *ngFor="let ref of data.refsFrom">
    <button class="d-block my-2" mat-button (click)="close()" [routerLink]="['/', ref.table]">{{ ref.table  + '.' + ref.column }}</button>
  </ng-container>
</ng-container>

<ng-container *ngIf="data.refsTo && data.refsTo.length > 0">
  <h2 class="mt-3">Columns referenced by {{ data.table }}.{{ data.column }}: {{ data.value }}</h2>
  <ng-container *ngFor="let ref of data.refsTo">
    <button class="d-block my-2" mat-button (click)="close()" [routerLink]="['/', ref.table]">{{ ref.table }}.{{ ref.column}}</button>
  </ng-container>
</ng-container>
