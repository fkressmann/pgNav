<div class="cards-wrapper">
  <mat-card
    *ngFor="let table of data"
    class="table-card mx-2 my-2"
    [routerLink]="table.name"
    [matTooltip] ="'See details of ' + table.name"
    [matTooltipPosition]="'left'"
    aria-label="Button that displays a tooltip in various positions">
    <mat-card-header>
      <mat-card-title>{{ table.name }}</mat-card-title>
      <mat-card-subtitle>{{ table.entries }} entries</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
