<h1 mat-dialog-title>Add a new entry to {{ data.tableName }}</h1>
<div mat-dialog-content>
  <mat-form-field *ngFor="let column of data.columns" class="input-field">
    <mat-label>{{ column | titlecase }}</mat-label>
    <input matInput [(ngModel)]="data.table[column]">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button [mat-dialog-close]="data.table" cdkFocusInitial>Submit</button>
</div>
